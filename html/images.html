<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page with Images</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<h1>Image Hosted on the Web Server</h1>
		<p>This page contains images hosted on the web server.</p>
	</header>

	<main>
		<section>
			<h2>File extension: jpg</h2>
			<div class="gallery">
				<img src="images/butterfly.jpg" alt="Butterfly">
				<img src="images/northern_lights.jpg" alt="Northern Lights">
			</div>
		</section>

		<section>
			<h2>File extension: png</h2>
			<div class="gallery">
				<img src="images/chicken.png" alt="Chicken">
				<img src="images/tree.png" alt="Tree">
			</div>
		</section>

		<section>
			<h2>File extension: webp</h2>
			<div class="gallery">
				<img src="images/digi_wolf.webp" alt="Wolf">
				<img src="images/work.webp" alt="Work">
			</div>
		</section>
	</main>

	<!-- Back to Home Footer Link -->
	<footer>
		<div class="back-link">
			<a href="index.html">Back to Home</a>
		</div>
	</footer>
</body>

</html>
